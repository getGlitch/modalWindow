<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal window</title>
    <link rel="icon" type="image-icon" href="cursor.png" />
  </head>
  <body>
    <button class="show-modal">Show modal 1</button>
    <button class="show-modal">Show modal 2</button>
    <button class="show-modal">Show modal 3</button>

    <div class="modal--0 hidden">
      <button class="close-modal">&times;</button>
      <h1>I'm a modal window 😍</h1>
      <p>Window <b>1.0</b> initialized 🎉</p>
    </div>
    <div class="modal--1 hidden">
      <button class="close-modal">&times;</button>
      <h1>I'm a modal window 😍</h1>
      <p>Window <b>2.0</b> initialized 🎉</p>
    </div>
    <div class="modal--2 hidden">
      <button class="close-modal">&times;</button>
      <h1>I'm a modal window 😍</h1>
      <p>Window <b>3.0</b> initialized 🎉</p>
    </div>
    <div class="overlay hidden"></div>

    <script src="scripting.js"></script>
  </body>
</html>
